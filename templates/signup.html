<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Calendar App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="input-form-container">
<div class="input-form">
    <h2>Sign Up!</h2>
    <form action="/signup" method="POST" >
        <label for="email">Email</label><br>
        <input type="email" , id="email" name="email" placeholder="Enter email here..."><br><br>
        <label for="password">Password</label><br>
        <input type="password" , id="password" name="password" placeholder="Enter password here..."><br><br>
        <div class="form-buttons">
        <a href="/" class="back-button"><button>Back</button></a>
        <input type="submit" value="Sign Up">
    </div>
    </form>
</div>

</body>

</html>
