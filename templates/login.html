{% extends "base.html"%}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="input-form">
    <h1>Login</h1><br>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-message {{ category }} text-red-500" >{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <label for="email">Email</label><br>
        <input type="email" , id="email" name="email" placeholder="Enter email here..."><br><br>
        <label for="password">Password</label><br>
        <input type="password" , id="password" name="password" placeholder="Enter password here..."><br><br>
        <div class="form-buttons">
            <a href="/">Back</a>
            <input type="submit" value="Log In">
        </div>
    </form>
    </div>

{% endblock %}

</html>
