<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="input-form-container">
    <div class="input-form">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <label for="email">Email</label><br>
        <input type="email" , id="email" name="email" placeholder="Enter email here..."><br><br>
        <label for="password">Password</label><br>
        <input type="password" , id="password" name="password" placeholder="Enter password here..."><br><br>
        <div class="form-buttons">
            <a href="/" class="back-button"><button>Back</button></a>
            <input type="submit" value="Log In">
        </div>
    </form>
    </div>
</body>

</html>
