<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>Edit Task</h1>
    <form action="/edit_task/{{ task.id }}" , method="POST">
        <label for="title">Task Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}"><br>
        <label for="description">Task Description:</label><br>
        <textarea id="description" name="description">{{ task.description }}</textarea><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" /><br>
        <input type="submit" value="Save your changes">
        <br>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>

</html>
