{% extends "base.html"%}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center gap-5 px-10 py-10 rounded-xl bg-stone-300 shadow-lg">
    <h1>Add Task</h1><br>
    <form action="/dashboard" method="POST" class="w-full">
        <label for="title">Task Title:</label><br>
        <input type="text" id="title" name="title" class="w-full"><br><br>
        <label for="description">Task Description:</label><br>
        <textarea id="description" name="description" class="w-full"></textarea><br><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" class="w-full"><br><br>
        <div class="flex justify-between items-center w-full mt-4 gap-x-4">
            <a href="/dashboard" class="bg-gray-500 px-4 py-2 rounded hover:bg-slate-700 hover:text-white">
                Back to Dashboard
            </a>
            <input type="submit" value="Add Task" class="bg-gray-500 px-4 py-2 rounded hover:bg-slate-700 hover:text-white">
        </div>
    </form>
</div>
{% endblock %}

</html>
